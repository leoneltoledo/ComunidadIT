    <body>
        <header id="volver">
                <a href="../index.html">Volver</a>
                <hr />
                <h1>Registrate</h1>
        </header>
        <section id="registro">
            <form action="#">
                <strong>Nombre</strong>
                <br />
                <input type="text" name="nombre" placeholder="Nombre" size="15"/>
                <input type="text" name="apellido" placeholder="Apellido" size="15"/>
                <br />
                <br />
                <strong>Elegir nombre de usuario</strong>
                <br />
                <input type="text" name="userName" size="35"/>
                <br />
                <br />
                <strong>Crear contraseña</strong>
                <br />
                <input type="password" name="password" size="35" />
                <br />
                <br />
                <strong>Confirmar contraseña</strong>
                <br />
                <input type="password" name="password" size="35" />
                <br/>
                <br />
                <strong>Fecha de nacimiento</strong>
                <br />
                <input type="date" name="birthday" />
                <br />
                <br />
                <strong>Sexo</strong>
                <br />
                <select name="sexo" size="1">
                    <option>Soy...</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
                <br />
                <br />
                <strong>Teléfono</strong>
                <br />
                <input type="text" name="mobile" />
                <br />
                <br />
                <strong>Cuenta de email</strong>
                <br />
                <input type="text" name="email" size="35" />
                <br />
                <br />
                <strong>País</strong>
                <br />
                <select name="location" size="1">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                </select>
                <br />
                <br />
                <input type="image" src="http://kaizenmlmsystem.com/wp-content/uploads/2015/07/boton_registrarme_azul_3.gif" width="180" height="80"/>
            </form>
        </section>
    </body>
