<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Facebook</title>
    </head>
    <body>
        <form>
            <div>
                <h1>Sign Up</h1>
                <p>It's free and always will be.</p>
            </div>
            <div>
                <input type="text" name="firstName" placeholder="First name" size="15"/>
                <input type="text" name="lastName" placeholder="Last name" size="15"/>
                <br />
                <input type="text" name="username" placeholder="Mobile number or email" size="35" />
                <br />
                <input type="password" name="password" placeholder="New password" size="35" />
            </div>
            <div>
                <p>Birthday</p>
                <input type="date" name="birthday" /> <a href="#"> Why do i need to provide my birthday?</a> 
            </div>
            <div>
                <input type="checkbox" name="female" value="Female" /> Female
                <input type="checkbox" name="male"  value="Male" /> Male
                <span>
                    <p>By clicking Create Account, you agree to our <a href="#">Terms</a> and that<br />have read our <a href="#" >Data Policy</a>, including our <a href="#">Cookie Use</a>. You<br />receive SMS Notifications from Facebook and can opt out <br />any time.</p>
                </span>
            </div>
            <input type="image" src="http://www.monthlyearn.com/images/createaccount.jpg" width="220" height="80"/>
        </form>
    </body>
</html>
