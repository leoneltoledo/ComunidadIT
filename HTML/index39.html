<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Gmail</title>
    </head>
    <body>
        <form action="#">
                <strong>Name</strong>
                <br />
                <input type="text" name="firstName" placeholder="First" size="15"/>
                <input type="text" name="lastName" placeholder="Last" size="15"/>
                <br />
                <br />
                <strong>Choose your username</strong>
                <br />
                <input type="text" name="userName" placeholder="                                                    @gmail.com" size="35"/>
                <br />
                <br />
                <strong>Create a password</strong>
                <br />
                <input type="password" name="password" size="35" />
                <br />
                <br />
                <strong>Confirm your password</strong>
                <br />
                <input type="password" name="password" size="35" />
                <br/>
                <br />
                <strong>Birthday</strong>
                <br />
                <input type="date" name="birthday" />
                <br />
                <br />
                <strong>Gender</strong>
                <br />
                <select name="gender" size="1">
                    <option>I am...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br />
                <br />
                <strong>Mobile phone</strong>
                <br />
                <input type="text" name="mobile" value="+54" />
                <br />
                <br />
                <strong>Your current email address</strong>
                <br />
                <input type="text" name="email" size="35" />
                <br />
                <br />
                <strong>Location</strong>
                <br />
                <select name="location" size="1">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                </select>
                <br />
                <br />
                <input type="image" src="https://www.canyons.edu/Offices/SSSP/NewStudentCheckList/PublishingImages/NewNEXTArrow.png" width="160" height="100"/>
        </form>
    </body>
</html>
