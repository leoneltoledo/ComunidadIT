<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Textos</title>
    </head>
    <body>
        <h1>Titulo</h1>
        <p>Parrafo</p>
        <ul></ul>
        <script>
            window.onload = function() {
                let h1 = document.querySelector('h1');
                let p = document.querySelector('p');

                h1.style.color = 'red';
                h1.style.fontWeight = 'normal';
                h1.style.textDecoration = 'underline';

                p.style.color = 'green';
                p.style.fontWeight = 'bold';
                p.style.border = '1px solid black';
            };
        </script>
    </body>
</html>
