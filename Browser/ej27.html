<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo ECMAScript Baby!!</title>
    </head>
    <body>
        <script>
            window.onload = function() {
                let body = document.querySelector('body');
                let numeros = [];
                let ul = document.createElement('ul');

                for (let i = 1; i < 101; i++) {
                    numeros[i] = i;
                }
                
                numeros.forEach(function(numero) {
                    let li = document.createElement('li');
                    li.innerText = `Item ${numero}`
                    if (numero % 2 == 0) {
                        li.style.color = '#ddd';
                    }
                    else {
                        li.style.color = '#eee';
                    }
                    ul.appendChild(li);
                });
                body.appendChild(ul);
            };
        </script>
    </body>
</html>
