<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo ECMAScript Baby!!</title>
    </head>
    <body>
        <script>
            window.onload = function() {
                let body = document.querySelector('body');
                let nombres = ['nombre','nombre2','nombre3','nombre4','nombre5','nombre6','nombre7','nombre8','nombre9','nombre10'];
                let ul = document.createElement('ul');

                nombres.forEach(function(nombre) {
                    let li = document.createElement('li');
                    li.innerText = nombre;
                    ul.appendChild(li);
                });
                body.appendChild(ul);
            };
        </script>
    </body>
</html>
