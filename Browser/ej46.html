<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Propiedades del form</title>
    </head>
    <body>
        <form action="guardar_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
            <select id="paises">
                <option value="1">Argentina</option>
                <option value="2">Brasil</option>
                <option value="3">Colombia</option>
                <option value="4">Venezuela</option>
            </select>
            <input type="submit" name="submit" value="Enviar" />
        </form>
        <script>
            window.onload = function() {
                let form = document.querySelector('form');
                
                form.addEventListener('submit', function(evento) {
                    evento.preventDefault();

                    let select = document.querySelector('select');
                    let selectedIndex = select.selectedIndex;
                    let opciones = select.options;
                    let paisSeleccionado = opciones[selectedIndex];
                    let pais = paisSeleccionado.textContent;
                    let id = opciones[selectedIndex].value;

                    alert(`Que viva ${pais} que tiene el id ${id}`);
                })

            }
        </script>
    </body>
</html>
