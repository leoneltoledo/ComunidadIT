    <body>
        <script>
            let acum = 0;
            alert("Vamos a sumar todos los numeros que Ud. ingrese");
            let asd = confirm("Desea ingresar un numero?");
            while (asd) {
                numero = parseInt(prompt("Ingrese numero"));
                console.log(numero);
                acum += numero;
                asd = confirm("Desea ingresar otro numero?")
            }
            console.log(acum);
        </script>
