<!DOCTYPE html>
<html>
    <head>
        <title>Botón con imagen</title>
    </head>
    <body>
        <h1>Botón con imagen</h1>
        <hr />
        <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
            <input type="text" name="username" placeholder="username" size="30" maxlength="12" />
            <input type="password" name="password" size="30" maxlength="8" placeholder="password" />
            <input type="image" src="https://raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png" name="submit" value="Login">
        </form>
    </body>
</html>
