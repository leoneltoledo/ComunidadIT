<!DOCTYPE html>
<html>
    <head>
        <title>Prductos</title>
    </head>
    <body>
        <ul>
        <li>Bananas</li>
        <li>Manzanas</li>
        <li>Peras</li>
        <li>Huevos</li>
        <li>Tomates</li>
        <li>Lechuga</li>
        <li>Leche</li>
        </ul>
        <script>
            window.onload = function() {
                let ul = document.querySelector('ul');

                for (let i = 6;i>=0; i--) {
                    let li = ul.children[i];
                    ul.removeChild(li);
                }
            };
        </script>
    </body>
</html>
